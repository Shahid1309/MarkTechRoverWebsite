version: '3.8'

services:
  marktechrover-website:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: marktechrover-web
    ports:
      - "5174:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - marktechrover-network
    # Resource limits to save resources
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  marktechrover-network:
    driver: bridge

